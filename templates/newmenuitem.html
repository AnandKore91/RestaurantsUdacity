<html>

    <head>
        <link  rel=stylesheet type="text/css" href="{{url_for('static', filename='formstyle.css')}}">
    </head>
    <div>
        <body>
            <h1> New Menu Item </h1>

            <form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST'>
                <label for="name">Name:</label>
                <input type='text' size='30' name='name' id="name">

                <br>
                <label for="price">Price:</label>
                <input type='text' size='30' name='price' id="price">
                <br>

                <label for="description">Description:</label><br>
                <textarea rows="4" cols="50" name="description"  id="description"></textarea>

                <br>


                <p>Course:</p>
                <input type="radio" name="course" value="Appetiezer" checked> Appetiezer<br>
                <input type="radio" name="course" value="Entree"> Entree<br>
                <input type="radio" name="course" value="Dessert"> Dessert<br>
                <input type="radio" name="course" value="Beverage"> Beverage<br><br>

                <input type='submit' value='Create'>
            </form>
        </body>
    </div>
</html>
